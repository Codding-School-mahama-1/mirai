<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Activity Log</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #564778, #645764);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px;
            gap: 30px;
        }

        @media (min-width: 992px) {
            .container {
                flex-direction: row;
            }
        }

        .activity-log {
            background-color: #645764;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            flex: 1;
            color: white;
        }

        .activity-log h3 {
            font-size: 24px;
            margin-bottom: 15px;
            color: burlywood;
            text-align: center;
        }

        .activity-log h1 {
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
            color: white;
        }

        #logMessages {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .log-entry {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 14px;
        }

        .log-time {
            color: burlywood;
            font-size: 12px;
        }

        .activity-log button {
            width: 100%;
            padding: 12px;
            background-color: #564778;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
            font-weight: bold;
        }

        .activity-log button:hover {
            background-color: #e26666;
            color: black;
        }

        .login-section {
            flex: 1;
            background-color: #645764;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-section h1 {
            text-align: center;
            color: white;
            margin-bottom: 25px;
            font-size: 28px;
        }

        .login-title {
            text-align: center;
            text-decoration: solid;
            text-transform: capitalize;
            font-size: 25px;
            color: white;
            margin-bottom: 20px;
        }

        .hero input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 16px;
            border: 1px solid violet;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .hero textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            height: 100px;
            border: 1px solid violet;
            border-radius: 8px;
            text-align: center;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.9);
            resize: vertical;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .remember-forgot label {
            color: white;
            font-size: 16px;
        }

        .remember-forgot a {
            color: #8ab4f8;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .action-buttons button {
            flex: 1;
            padding: 12px;
            border: 1px solid #564778;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            background-color: #564778;
            color: white;
            font-size: 16px;
            font-weight: bold;
        }

        .action-buttons button:hover {
            background-color: #e26666;
            color: black;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: white;
        }

        .signup-link a {
            color: #8ab4f8;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="activity-log">
            <h3>Activity Log</h3>
            <h1>Recent Activities</h1>
            <div id="logMessages">
                <div class="log-entry">
                    <span class="log-time">10:30 AM</span> - User logged in
                </div>
                <div class="log-entry">
                    <span class="log-time">10:25 AM</span> - Password reset requested
                </div>
                <div class="log-entry">
                    <span class="log-time">09:45 AM</span> - New user registration
                </div>
                <div class="log-entry">
                    <span class="log-time">Yesterday</span> - System maintenance completed
                </div>
            </div>
            <button onclick="addLog()">Add New Log Entry</button>
        </section>

        <section class="login-section">
            <h1>Login / Sign Up</h1>
            <form>
                <div class="login-title">Welcome Back!</div>
                
                <div class="hero">
                    <input type="text" placeholder="Enter your full name" required>
                    <input type="email" placeholder="Enter your email" required>
                    <input type="password" placeholder="Enter your password" required>
                    <textarea name="message" id="message" placeholder="Enter your message (optional)"></textarea>
                </div>
                
                <div class="button-group">
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#">Forgot password?</a>
                    </div>
                    
                    <div class="action-buttons">
                        <button type="submit">Login</button>
                        <button type="reset">Reset</button>
                    </div>
                </div>
                
                <div class="signup-link">
                    Don't have an account? <a href="#">Sign up here</a>
                </div>
            </form>
        </section>
    </div>

    <script>
        function addLog() {
            const logMessages = document.getElementById('logMessages');
            const now = new Date();
            const timeString = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            const activities = [
                "User logged in",
                "Password changed",
                "Profile updated",
                "New message received",
                "Settings modified",
                "Login attempt failed"
            ];
            
            const randomActivity = activities[Math.floor(Math.random() * activities.length)];
            
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `<span class="log-time">${timeString}</span> - ${randomActivity}`;
            
            logMessages.insertBefore(logEntry, logMessages.firstChild);
            
            // Limit to 10 log entries
            if (logMessages.children.length > 10) {
                logMessages.removeChild(logMessages.lastChild);
            }
        }

        // Add some sample logs on page load
        window.onload = function() {
            // Add a couple of logs to demonstrate functionality
            addLog();
            setTimeout(addLog, 1000);
        };
    </script>
</body>
</html>
